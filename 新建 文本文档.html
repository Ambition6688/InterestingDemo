<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>温馨提示</title>
    <style>
        .tip-box {
            position: fixed;
            width: 250px;
            height: 60px;
            background-color: lightpink;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: '微软雅黑', Arial, sans-serif;
            font-size: 16px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            z-index: 9999;
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <script>
        const tips = [
            '多喝水哦~', '保持微笑呀', '每天都要元气满满',
            '记得吃水果', '保持好心情', '好好爱自己', '我想你了',
            '梦想成真', '期待下一次见面', '金榜题名',
            '顺顺利利', '早点休息', '愿所有烦恼都消失',
            '别熬夜', '今天过得开心嘛', '天冷了，多穿衣服'
        ];
        
        const colors = [
            'lightpink', 'skyblue', 'lightgreen', 'lavender',
            'lightyellow', 'plum', 'coral', 'bisque', 'aquamarine',
            'mistyrose', 'honeydew', 'lavenderblush', 'oldlace'
        ];
        
        function createTip() {
            const tip = tips[Math.floor(Math.random() * tips.length)];
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            const tipBox = document.createElement('div');
            tipBox.className = 'tip-box';
            tipBox.textContent = tip;
            tipBox.style.backgroundColor = color;
            tipBox.style.left = Math.random() * (window.innerWidth - 250) + 'px';
            tipBox.style.top = Math.random() * (window.innerHeight - 60) + 'px';
            
            document.body.appendChild(tipBox);
            
            // 10秒后自动删除
            setTimeout(() => {
                if (tipBox.parentNode) {
                    tipBox.parentNode.removeChild(tipBox);
                }
            }, 10000);
        }
        
        // 创建多个提示框
        for (let i = 0; i < 50; i++) {
            setTimeout(createTip, i * 100);
        }
    </script>
</body>
</html>
